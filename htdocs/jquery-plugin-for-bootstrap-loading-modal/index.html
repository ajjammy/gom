<body>
    <div class="container">
        <h1>jQuery waitingFor Plugin Demos</h1>
        <div class="jquery-script-ads" style="margin:30px auto">
            <script type="text/javascript">

        </div>
        <button class="btn btn-primary basic">Basic</button>
        <button class="btn btn-danger custom">custom</button>
        <button class="btn btn-warning callback">With Callback</button>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="build/bootstrap-waitingfor.js"></script>
    <script>
        $(".basic").click(function() {
            waitingDialog.show('Loading Something...');
            setTimeout(function() {
                waitingDialog.hide();
            }, 3000);
        });
        $(".custom").click(function() {
            waitingDialog.show('Loading Something...', {
                headerText: 'jQueryScript',
                dialogSize: 'sm',
                progressType: 'danger'
            });
            // setTimeout(function () {
            //   waitingDialog.hide();
            // }, 3000);
        });
        $(".callback").click(function() {
            waitingDialog.show('Loading Something...', {
                progressType: 'success',
                onHide: function() {
                    alert('Callback!');
                }
            });
            setTimeout(function() {
                waitingDialog.hide();
            }, 3000);
        });
    </script>
